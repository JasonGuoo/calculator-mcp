# Rule 4 â€“ Distributive/Equivalent expressions (10 pairs)
# Each pair tests equivalence: expr1 == expr2
pairs:
  - expr1: "3*(4+5)"
    expr2: "3*4+3*5"
    result: "27"
  - expr1: "(2+2)*2"
    expr2: "2*2+2*2"
    result: "8"
  - expr1: "5*(1-3)"
    expr2: "5*1-5*3"
    result: "-10"
  - expr1: "(x+y)^2" # symbolic? skip variable, use numbers
    expr2: "(3+4)^2"
    expr2b: "3^2+2*3*4+4^2" # variant form
    result: "49"
  - expr1: "(2*3)^4"
    expr2: "2^4*3^4"
    result: "1296"
  - expr1: "(6/2)*(2+1)"
    expr2: "6/2*2+6/2*1"
    result: "9"
  - expr1: "(7-5)*(7+5)"
    expr2: "7^2-5^2"
    result: "24"
  - expr1: "(1+1+1)^2"
    expr2: "1^2+1^2+1^2+2*1*1+2*1*1+2*1*1"
    result: "9"
  - expr1: "(4*5)^(1+1)"
    expr2: "(4*5)^2"
    expr2b: "4^2*5^2"
    result: "400"
  - expr1: "(2^3)^(1+1)"
    expr2: "2^3*2^3"
    result: "64"
