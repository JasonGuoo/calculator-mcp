# Rule 7 â€“ Functions & constants (>=10 valid, 5 error)
valid:
  - expr: "sin(0)"
    result: "0"
  - expr: "sin(pi/2)"
    result: "1"
  - expr: "cos(0)"
    result: "1"
  - expr: "tan(pi/4)"
    result: "1"
  - expr: "log(e)"
    result: "1"
  - expr: "log(100,10)"
    result: "2"
  - expr: "sqrt(16)"
    result: "4"
  - expr: "abs(-5)"
    result: "5"
  - expr: "sin(pi)^2 + cos(pi)^2"
    result: "1"
  - expr: "exp(0)"
    result: "1"
errors:
  - expr: "sin()"
    error: "SyntaxError"
  - expr: "sqrt()"
    error: "SyntaxError"
  - expr: "sqrt(-4)"
    error: "DomainError"
  - expr: "log(10,0)"
    error: "DomainError"
  - expr: "unknown(1)"
    error: "UnknownFunction"
