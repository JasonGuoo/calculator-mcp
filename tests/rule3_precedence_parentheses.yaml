# Rule 3 – Precedence & Parentheses (≥10 valid, 5 error)
valid:
  - expr: "2+3*4"
    result: "14"
  - expr: "(2+3)*4"
    result: "20"
  - expr: "2^3^2"
    result: "512"
  - expr: "(2^3)^2"
    result: "64"
  - expr: "3+4*2/(1-5)^2"
    result: "3.5"
  - expr: "(1+(2*(3+(4))))"
    result: "15"
  - expr: "(((((10)))))"
    result: "10"
  - expr: "(8/(2+6))*3"
    result: "3"
  - expr: "4/(2*(1+1))"
    result: "1"
  - expr: "((1+2)^3)/(3^2)"
    result: "3"
errors:
  - expr: "((1+2)"
    error: "SyntaxError"
  - expr: "1+2))"
    error: "SyntaxError"
  - expr: "(1+)(2)"
    error: "SyntaxError"
  - expr: ")1+2("
    error: "SyntaxError"
  - expr: "("
    error: "SyntaxError"
