# Rule 5 â€“ Identities & absorbing elements (>10 valid, 5 error)
valid:
  - expr: "7+0"
    result: "7"
  - expr: "0+7"
    result: "7"
  - expr: "7*1"
    result: "7"
  - expr: "1*7"
    result: "7"
  - expr: "7*0"
    result: "0"
  - expr: "0*7"
    result: "0"
  - expr: "(5-5)"
    result: "0"
  - expr: "(5/5)"
    result: "1"
  - expr: "(0^5)"
    result: "0"
  - expr: "(5^0)"
    result: "1"
errors:
  - expr: "0/0"
    error: "Indeterminate"
  - expr: "0^0"
    error: "Indeterminate"
  - expr: "(1/0)"
    error: "DivisionByZero"
  - expr: "(5//2)"  # integer div not allowed
    error: "SyntaxError"
  - expr: "(5%%2)"  # modulo not supported
    error: "SyntaxError"
